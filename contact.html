        <section>
        <main class="structural">
            <h2>Contact</h2>
           <form action="form.html">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required autofocus>
            <label for="Email">Email</label>
            <input type="email" id="email" name="email" required>
            <fieldset>
                <legend>
                    <label for="section">What section of PROG1245 are you in?</label>
                </legend>
                
                <label for="section 4"> Section 4</label>
                <input type="radio" id="4" name="sec" value="4" required>
                <label for="section 5"> Section 5</label>
                <input type="radio" id="5" name="sec" value="5" checked>
                <label for="section 8"> Section 8</label>
                <input type="radio" id="8" name="sec" value="8">
            </fieldset>
            <label for="help">What do you need help with</label>
            <select id="help" name="help" required>
                <option value="0" selected> Select an option</option>
                <option value="HTML">HTML</option>
                <option value="Css">Css</option>
                <option value="HTML & CSS">HTML & CSS</option>
            </select>
            <br>
            <label for="Comment">Comments</label>
            <textarea name="Comment" id="Comment" rows="4" required></textarea>   
            <label for="human">I am human</label>
            <input type="checkbox" id="Human" name="Human" value="true" required>
            <input type="submit" id="submit" name="submit" value="Submit">
            
            
           </form>
